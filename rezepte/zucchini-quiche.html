<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zucchini-Quiche</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <header><h1>Zucchini-Quiche</h1>
    <nav><a href="../../index.html">Zurück zur Startseite</a></nav>
  </header>
  <main>
    <img src="../../images/zucchini-quiche.jpg" alt="Zucchini-Quiche">
    <h2>Zutaten</h2>
    <ul>
      <li>1 Rolle Quiche-Teig</li>
      <li>2 Zucchini</li>
      <li>200ml Sahne, 2 Eier</li>
    </ul>
    <h2>Zubereitung</h2>
    <ol>
      <li>Zucchini anbraten, auf Teig verteilen.</li>
      <li>Guss darübergießen, backen bei 180 °C für 35 Min.</li>
    </ol>
  </main>
  <footer><p>© 2025 Regionales Kochbuch</p></footer>
</body>
</html>
