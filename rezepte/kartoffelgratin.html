  <header><h1>Kartoffelgratin</h1>
    <nav><a href="../../index.html">Zurück zur Startseite</a></nav>

  <main>
    <img src="../../images/kartoffelgratin.jpg" alt="Kartoffelgratin">
    <h2>Zutaten</h2>
    <ul>
      <li>1kg Kartoffeln</li>
      <li>200ml Sahne</li>
      <li>100g Käse, Salz, Pfeffer</li>
    </ul>
    <h2>Zubereitung</h2>
    <ol>
      <li>Kartoffeln hobeln, mit Sahne & Käse schichten.</li>
      <li>Backen bei 180 °C ca. 40 Minuten.</li>
    </ol>
